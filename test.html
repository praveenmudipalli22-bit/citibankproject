<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
            text-align: center;
        }
        .box {
            background: white;
            padding: 25px;
            width: 50%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #bbb;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Hello from EC2!</h1>
        <p>This is a simple HTML sample page.</p>
        <p>You can modify this page and redeploy anytime.</p>
    </div>

</body>
</html>
